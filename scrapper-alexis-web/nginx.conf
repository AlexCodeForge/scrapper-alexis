# ============================================================================
# Nginx Configuration Template for Alexis Scraper
# ============================================================================
# NOTE: This is a TEMPLATE file with placeholder paths.
# The install.sh script will generate the actual configuration with
# dynamic paths at: /etc/nginx/sites-available/scraper-admin
#
# DO NOT copy this file directly to Nginx sites-available!
# Use the install.sh script instead.
# ============================================================================

server {
    listen 80;
    server_name scraper-admin.local localhost _;

    # PLACEHOLDER: The install script will replace this with actual path
    root /path/to/installation/scrapper-alexis-web/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        # Using Unix socket for better performance
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
